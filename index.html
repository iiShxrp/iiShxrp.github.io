<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
</head>
<div id="eventForm" class="modal hidden">
  <div class="modal-content">
    <h3 class="modal-title">Event</h3>
    <form id="eventFormElement" autocomplete="off" novalidate>
    <label class="event-name">
        <input type="text" name="title" autocomplete="off" required />
    </label>
    <div class="time-range">
        <input type="time" name="start" autocomplete="off" required />
        <span>â€“</span>
        <input type="time" name="end" autocomplete="off" required />
    </div>
    </form>
  </div>
</div>
<body>
    <section class="main-section">
        <header class="section-header">Calendar</header>
        <div class="calendar-grid" id="calendarGrid"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
